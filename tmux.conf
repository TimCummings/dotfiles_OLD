# shorten escape timeout
set -s escape-time 0

# change default prefix
unbind C-b
set -g prefix C-s

# set keybind for sourcing tmux conf file
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# bind vim-style pane navigation keys to not require prefix
bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R

# keybindingsfor splitting windows
bind-key \ split-window -h -c '#{pane_current_path}'
bind-key - split-window -v -c '#{pane_current_path}'

# keybindings for resizing windows without prefix
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1

bind -n C-Left resize-pane -L 10
bind -n C-Right resize-pane -R 10
bind -n C-Down resize-pane -D 5
bind -n C-Up resize-pane -U 5

# keybinding for moving current pane to new window, retaining focus on current window
bind-key b break-pane -d

# set default editor and command line navigation
set-option -g default-terminal "screen-256color"
set-option -ag terminal-overrides ',xterm-256color:Tc'
set-window-option -g mode-keys vi

# customize status bar
  # colors
set-option -g status-bg '#666666'
set-option -g status-fg '#aaaaaa'

  # contents
set-option -g status-left-length 50
set-option -g status-right " #(date '+%a, %m/%d/%Y - %H:%M') "
